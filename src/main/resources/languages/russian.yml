messages:

  # Большинство сообщений об использовании
  no-permissions: "&c[✘] У вас нет прав для выполнения этой команды!" # Если нет нужных прав
  unknown-command: "&c[✘] Неизвестная команда! Используйте &6/hv help" # Если команда неизвестна
  usage: "&c[✘] Использование: /hv <setspawn|delspawn|reload|control>" # Использование команд плагина
  error: "&c[✘] Вы должны быть игроком, чтобы использовать эту команду!" # Если команда вводится из консоли

  # Категория для команды /hv setspawn
  setspawn:
    success: "&a[✔] Точка спавна успешно установлена!" # Если спавн установлен

  # Категория для команды /hv spawn
  spawn:
    success: "&aТелепортация на спавн!" # Если игрок телепортирован
    not-set: "&c[✘] Спавн не установлен!" # Если точка не задана

  # Категория для команды /hv delspawn
  delspawn:
    success: "&a[✔] Спавн &cудалён&a!" # Если точка спавна удалена
    not-set: "&c[✘] Спавн не был установлен!" # Если не задан

  # Категория для команды /hv reload
  reload:
    success: "&a[✔] Конфигурация перезагружена!" # Если плагин перезагружен

  # Категория для команды /hv help
  help:
    - "&e============== &6Справка Haven &e==============="
    - "/hv setspawn - &eустановить точку спавна;"
    - "/hv delspawn - &eудалить точку спавна;"
    - "/hv reload - &eперезагрузить конфигурацию плагина;"
    - "/hv help - &eпоказать справку;"
    - "/spawn - &eтелепорт на спавн."
    - "&e========================================="