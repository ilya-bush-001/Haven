messages:

  # Die meisten Nutzungsmeldungen
  no-permissions: "&c[✘] Du hast keine Berechtigung, diesen Befehl auszuführen!" # Wenn du nicht genug Berechtigungen hast
  unknown-command: "&c[✘] Unbekannter Befehl! Verwende &6/hv help" # Wenn der Befehl unbekannt ist
  usage: "&c[✘] Verwendung: /hv <setspawn|delspawn|reload>" # Verwendung der Plugin-Befehle
  error: "&c[✘] Du musst ein Spieler sein, um diesen Befehl zu benutzen!" # Wenn du bestimmte Befehle von der Konsole aus eingibst, ist dies nicht erlaubt.

  # Kategorie für den Befehl /hv setspawn
  setspawn:
    success: "&a[✔] Spawnpunkt erfolgreich gesetzt!" # Wenn der Spawn erfolgreich gesetzt wurde

  # Kategorie für den Befehl /hv spawn
  spawn:
    success: "&aZum Spawn teleportiert!" # Wenn der Spieler zum Spawn teleportiert wurde
    not-set: "&c[✘] Spawn nicht gesetzt!" # Wenn der Spawnpunkt nicht gesetzt ist

  # Kategorie für den Befehl /hv delspawn
  delspawn:
    success: "&a[✔] Spawn &centfernt&a!" # Wenn der Spawnpunkt entfernt wurde
    not-set: "&c[✘] Spawn war nicht gesetzt!" # Wenn der Spawnpunkt nicht gesetzt ist

  # Kategorie für den Befehl /hv reload
  reload:
    success: "&a[✔] Konfiguration neu geladen!" # Wenn das Plugin neu geladen wurde

  # Kategorie für den Befehl /hv help
  help:
    - "&e============== &6Haven Hilfe &e==============="
    - "/hv setspawn - &eSpawnpunkt setzen;"
    - "/hv delspawn - &eSpawnpunkt löschen;"
    - "/hv reload - &ePlugin-Konfiguration neu laden;"
    - "/hv help - &ediese Hilfe anzeigen;"
    - "/spawn - &ezum Spawn teleportieren."
    - "&e========================================="
