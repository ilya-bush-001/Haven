messages:

  # La plupart des messages d'utilisation
  no-permissions: "&c[✘] Vous n'avez pas la permission d'exécuter cette commande !" # Si vous n'avez pas assez de permissions
  unknown-command: "&c[✘] Commande inconnue ! Utilisez &6/hv help" # Si la commande est inconnue
  usage: "&c[✘] Utilisation : /hv <setspawn|delspawn|reload|control>" # Utilisation des commandes du plugin
  error: "&c[✘] Vous devez être un joueur pour utiliser cette commande !" # Si vous écrivez certaines commandes depuis la console, vous n'êtes pas autorisé à le faire.

  # Catégorie pour la commande /hv setspawn
  setspawn:
    success: "&a[✔] Point de spawn défini avec succès !" # Si le spawn est défini avec succès

  # Catégorie pour la commande /hv spawn
  spawn:
    success: "&aTéléporté au spawn !" # Si le joueur est téléporté au spawn
    not-set: "&c[✘] Le spawn n'est pas défini !" # Si le point de spawn n'est pas défini

  # Catégorie pour la commande /hv delspawn
  delspawn:
    success: "&a[✔] Spawn &csupprimé&a !" # Si le point de spawn est supprimé
    not-set: "&c[✘] Le spawn n'était pas défini !" # Si le point de spawn n'est pas défini

  # Catégorie pour la commande /hv reload
  reload:
    success: "&a[✔] Configuration rechargée !" # Si le plugin est rechargé

  # Catégorie pour la commande /hv help
  help:
    - "&e============== &6Aide Haven &e==============="
    - "/hv setspawn - &edéfinir le point de spawn ;"
    - "/hv delspawn - &esupprimer le point de spawn ;"
    - "/hv reload - &erecharger la configuration du plugin ;"
    - "/hv help - &eafficher cette aide ;"
    - "/spawn - &eset téléporter au spawn."
    - "&e========================================="