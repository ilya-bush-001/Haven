messages:

  # Messages d'utilisation générale
  no-permissions: "<color:#F2000E>[✘] Vous n'avez pas la permission d'exécuter cette commande!" # Affiché si l'utilisateur n'a pas les permissions nécessaires
  unknown-command: "<color:#F2000E>[✘] Commande inconnue! Utilisez </color><gradient:#F27200:#F29900>/hv help</gradient>" # Affiché si la commande n'existe pas
  usage: "<color:#F2000E>[✘] Utilisation: /hv <setspawn|delspawn|reload|control>" # Syntaxe des commandes du plugin
  not-player: "<color:#F2000E>[✘] Vous devez être un joueur pour utiliser cette commande!" # Affiché si la commande est exécutée depuis la console
  error: "<color:#F2000E>Une erreur s'est produite, veuillez consulter les logs et contacter les développeurs pour obtenir de l'aide." # Message d'erreur générique

  # Catégorie pour la commande /hv setspawn
  setspawn:
    success: "<color:#38F200>[✔] Point de spawn défini avec succès!" # Affiché si le spawn a été défini correctement
    error: "<color:#F2000E>Échec de la définition du point de spawn! Consultez la console pour plus de détails." # Affiché en cas d'erreur lors de la définition du spawn

  # Catégorie pour la commande /hv spawn
  spawn:
    success: "<color:#38F200>Téléporté au point de spawn!" # Affiché si la téléportation au spawn réussit
    not-set: "<color:#F2000E>[✘] Le point de spawn n'est pas défini!" # Affiché si aucun spawn n'a été défini
    error: "<color:#F2000E>Une erreur s'est produite, veuillez consulter les logs et contacter les développeurs pour obtenir de l'aide." # Message d'erreur lors de la téléportation

  # Catégorie pour la commande /hv delspawn
  delspawn:
    success: "<color:#38F200>[✔] Spawn</color> <color:#F2000E>supprimé</color><color:#38F200>!</color>" # Affiché si le point de spawn a été supprimé
    not-set: "<color:#F2000E>[✘] Le point de spawn n'était pas défini!" # Affiché si on tente de supprimer un spawn inexistant

  # Catégorie pour la commande /hv reload
  reload:
    success: "<color:#38F200>[✔] Configuration rechargée!" # Affiché si la configuration du plugin a été rechargée avec succès

  # Catégorie pour la commande /hv help
  help:
    - "<gradient:#D70000:#FF5D2D>============== AIDE ʜᴀᴠᴇɴ ==============</gradient>" # Titre du menu d'aide
    - "/ʜᴠ sᴇᴛsᴘᴀᴡɴ - <gradient:#D70000:#FF5D2D>définir le point de spawn</gradient><white>;</white>" # Définit le spawn
    - "/ʜᴠ ᴅᴇʟsᴘᴀᴡɴ - <gradient:#D70000:#FF5D2D>supprimer le point de spawn</gradient><white>;</white>" # Supprime le spawn
    - "/ʜᴠ ʀᴇʟᴏᴀᴅ - <gradient:#D70000:#FF5D2D>recharger la configuration du plugin</gradient><white>;</white>" # Recharge la config
    - "/ʜᴠ ʜᴇʟᴘ - <gradient:#D70000:#FF5D2D>afficher cette aide</gradient><white>;</white>" # Affiche l'aide
    - "/sᴘᴀᴡɴ - <gradient:#D70000:#FF5D2D>téléporter au point de spawn</gradient><white>.</white>" # Téléporte au spawn
    - "<gradient:#D70000:#FF5D2D>=========================================</gradient>" # Pied de page du menu d'aide