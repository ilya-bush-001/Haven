messages:

  # Більшість повідомлень використання
  no-permissions: "&c[✘] У вас немає дозволу на виконання цієї команди!" # Якщо недостатньо прав
  unknown-command: "&c[✘] Невідома команда! Використайте &6/hv help" # Якщо команда невідома
  usage: "&c[✘] Використання: /hv <setspawn|delspawn|reload>" # Використання команд плагіна
  error: "&c[✘] Ви повинні бути гравцем, щоб використати цю команду!" # Якщо команда вводиться з консолі

  # Категорія для команди /hv setspawn
  setspawn:
    success: "&a[✔] Точку спавну успішно встановлено!" # Якщо спавн встановлено

  # Категорія для команди /hv spawn
  spawn:
    success: "&aТелепортація на спавн!" # Якщо гравця телепортовано
    not-set: "&c[✘] Спавн не встановлений!" # Якщо точка не задана

  # Категорія для команди /hv delspawn
  delspawn:
    success: "&a[✔] Спавн &cвидалено&a!" # Якщо точку видалено
    not-set: "&c[✘] Спавн не був встановлений!" # Якщо не задано

  # Категорія для команди /hv reload
  reload:
    success: "&a[✔] Конфігурацію перезавантажено!" # Якщо плагін перезавантажено

  # Категорія для команди /hv help
  help:
    - "&e============== &6Довідка Haven &e==============="
    - "/hv setspawn - &eвстановити точку спавну;"
    - "/hv delspawn - &eвидалити точку спавну;"
    - "/hv reload - &eперезавантажити конфігурацію плагіна;"
    - "/hv help - &eпоказати цю довідку;"
    - "/spawn - &eтелепортуватися на спавн."
    - "&e========================================="