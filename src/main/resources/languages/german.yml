messages:

  # Allgemeine Nachrichten
  no-permissions: "<color:#F2000E>[✘] Du hast keine Berechtigung, diesen Befehl auszuführen!" # Wird angezeigt, wenn der Benutzer nicht die nötigen Rechte hat
  unknown-command: "<color:#F2000E>[✘] Unbekannter Befehl! Verwende </color><gradient:#F27200:#F29900>/hv help</gradient>" # Wird angezeigt, wenn der Befehl nicht existiert
  usage: "<color:#F2000E>[✘] Verwendung: /hv <setspawn|delspawn|reload|control>" # Syntax der Plugin-Befehle
  not-player: "<color:#F2000E>[✘] Du musst ein Spieler sein, um diesen Befehl zu verwenden!" # Wird angezeigt, wenn der Befehl von der Konsole ausgeführt wird
  error: "<color:#F2000E>Ein Fehler ist aufgetreten. Bitte überprüfe die Logs und kontaktiere die Entwickler für Unterstützung." # Generische Fehlermeldung

  # Kategorie für den Befehl /hv setspawn
  setspawn:
    success: "<color:#38F200>[✔] Spawnpunkt erfolgreich gesetzt!" # Wird angezeigt, wenn der Spawn erfolgreich gesetzt wurde
    error: "<color:#F2000E>Fehler beim Setzen des Spawnpunkts! Überprüfe die Konsole für Details." # Wird bei einem Fehler beim Setzen des Spawns angezeigt

  # Kategorie für den Befehl /hv spawn
  spawn:
    success: "<color:#38F200>Zum Spawn teleportiert!" # Wird angezeigt, wenn die Teleportation zum Spawn erfolgreich war
    not-set: "<color:#F2000E>[✘] Spawn nicht gesetzt!" # Wird angezeigt, wenn kein Spawn definiert ist
    error: "<color:#F2000E>Ein Fehler ist aufgetreten. Bitte überprüfe die Logs und kontaktiere die Entwickler für Unterstützung." # Fehlermeldung bei der Teleportation

  # Kategorie für den Befehl /hv delspawn
  delspawn:
    success: "<color:#38F200>[✔] Spawn</color> <color:#F2000E>gelöscht</color><color:#38F200>!</color>" # Wird angezeigt, wenn der Spawnpunkt gelöscht wurde
    not-set: "<color:#F2000E>[✘] Der Spawnpunkt war nicht gesetzt!" # Wird angezeigt, wenn versucht wird, einen nicht existierenden Spawn zu löschen

  # Kategorie für den Befehl /hv reload
  reload:
    success: "<color:#38F200>[✔] Konfiguration neu geladen!" # Wird angezeigt, wenn die Plugin-Konfiguration erfolgreich neu geladen wurde

  # Kategorie für den Befehl /hv help
  help:
    - "<gradient:#D70000:#FF5D2D>============== ʜᴀᴠᴇɴ HILFE ============== </gradient>" # Titel des Hilfemenüs
    - "/ʜᴠ sᴇᴛsᴘᴀᴡɴ - <gradient:#D70000:#FF5D2D>Spawnpunkt setzen</gradient><white>;</white>" # Setzt den Spawn
    - "/ʜᴠ ᴅᴇʟsᴘᴀᴡɴ - <gradient:#D70000:#FF5D2D>Spawnpunkt löschen</gradient><white>;</white>" # Löscht den Spawn
    - "/ʜᴠ ʀᴇʟᴏᴀᴅ - <gradient:#D70000:#FF5D2D>Plugin-Konfiguration neu laden</gradient><white>;</white>" # Lädt die Konfiguration neu
    - "/ʜᴠ ʜᴇʟᴘ - <gradient:#D70000:#FF5D2D>Diese Hilfe anzeigen</gradient><white>;</white>" # Zeigt diese Hilfe an
    - "/sᴘᴀᴡɴ - <gradient:#D70000:#FF5D2D>zum Spawn teleportieren</gradient><white>.</white>" # Teleportiert zum Spawn
    - "<gradient:#D70000:#FF5D2D>=========================================</gradient>" # Fußzeile des Hilfemenüs